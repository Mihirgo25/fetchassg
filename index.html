<!DOCTYPE html>
<html>
<head>
  <title>Task Manager</title>
  <link rel='stylesheet' type='text/css' href='des3.css'>
</head>
<body>
  <h1 style = "text-align: center;">To Do List</h1>

  <div id ="functions">
    <div>
      <p>Enter Task:</p>
      <input type="text" id="taskInput" placeholder="Enter task">
      <p>Enter Tag:</p>
      <input type="text" id="tagInput" placeholder="Enter tag">
      <p>Enter Category:</p>
      <input type="text" id="categoryInput" placeholder="Enter Category">
      <p>Select Due Date:</p>
      <input type="date" id="duedate" placeholder="Enter Due Date">
      <p>Assign Priority:</p>
      <input type="text" id="priority" placeholder="Enter The priority"><br><br>
      <button id = "addtask">Add Task</button><br>
      <button id = "displaytask" onclick="displayAllTasks()">Display All Tasks</button>
    </div>
    <div>
      <p>Enter Task To Delete:</p>
      <input type="text" id = "idel" placeholder="Add id of the task to delete"><br><br>
      <button id = "delsel">Delete Selected Item</button><br>
      <button id = "deletealltasks" onclick="deleteAll()">Delete All</button>
    </div>
    <div>
      <p>Enter Id of Task to Edit:</p>
      <input type="text" id = "idedit" placeholder="Add id of the task to edit">
      <p>Enter Content:</p>
      <input type="text" id = "edit" placeholder="Enter the edited content"><br><br>
      <button id = "editsel">Edit Selected Item</button><br>
      <button id = "reset">Reset</button>
    </div>
    <div>
      <p>Mark as Done/Undone:</p>
      <input type="text" id = "idmark" placeholder="Add id of the task to mark"><br><br>
      <button id = "mark">Mark as Done/Undone</button>
    </div>
    <div>
      <p>Filter By Priority:</p>
      <input type="text" id = "filterprio" placeholder = "Add priority"><br><br>
      <button id = "fprio" onclick="filterprio()">Filter and Search!</button>
    </div>
  </div>

  <ul id="taskList"></ul>

  <script src="index.js"></script>
</body>
</html>
